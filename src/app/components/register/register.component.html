<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="imagem_principal">
                <img src="https://i.imgur.com/cwfJlwi.jpeg" alt="Moça com livro"/>
        </div>
        <form action="">
            <div class="sessao_logo">
                <h1>Cadastre-se</h1>
            </div>
            
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="nome" id="nome" class="input"/>
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input"/>
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="senha" id="senha" class="input"/>
                <!-- FALTANDO O CADEADO -->
            </div>
            <div class="campo">
                <label for="senha_conf">Confirmação da senha</label>
                <input type="senha_conf" id="senha_conf" class="input"/>
                <!-- FALTANDO O CADEADO -->
            </div>
            <button>Cadastrar</button>
            <div class="entrar">
                <p>
                    Possui conta?
                    <a href ="" class="link_cadastro">Entrar</a>
                </p>
            </div>
        </form>
    </div> 
</body>
</html>
